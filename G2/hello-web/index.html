<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            text-align: center;
            position: center;
            font-size: large;
            margin-top: 32ch;
        }
    </style>
</head>
<body background="484e8b75c17479f727978e48958de565.jpg">
    <h2 style="color: rgb(97, 14, 14);"><font style="font-style: oblique;">Tela de login</font></h2>
    <input type="email" style="width: 30ch; height: 2.5ch;" placeholder="Usuário" aria-label="Usuário" id="txtLogin"/>  
    <br>
    <input inputmode="" type="password" style="width: 30ch; height: 2.5ch;" placeholder="Senha" aria-label="Senha" id="txtSenha"/>
    <br>
    <br>
    <button onclick="sayHello()">Login</button>
    <button onclick="sayGoodBye()">Cancelar</button>
<script>
    function sayHello() {
        const name = document.getElementById('txtLogin').value
        alert('Usuário ' + name + ' não existe')
    }

    function sayGoodBye() {
        alert('Login Efetuado com sucesso.')
    }
</script>
</body>
</html>
